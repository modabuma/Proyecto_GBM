<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros</title>
    <link rel="stylesheet" type="text/css" href="../../css/auth/register.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="preloader" style="display: none;">
        <div class="loader"></div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #007bff;">
        <a class="navbar-brand" href="#">Registro de Descansos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="navbar-brand" class="link-opacity-50" href="./login.html">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Registrar Descanso</h2>
        <form>
            <div class="form-group">
                <label for="filter-rest-1">Persona que tomará el descanso:</label>
                <select class="form-control" id="filter-rest-1">
                    <option value="0">Elige una opción</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filter-rest-2">Persona que cubrirá el descanso:</label>
                <select class="form-control" id="filter-rest-2">
                    <option value="0">Elige una opción</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" style="margin-bottom: 30px;" onclick="registerRest()">Registrar descanso</button>
        </form>
    </div>

    <script src="../../js/auth/manage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
