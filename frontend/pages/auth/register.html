<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear usuario</title>
    <link rel="stylesheet" type="text/css" href="../../css/auth/register.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="preloader" style="display: none;">
        <div class="loader"></div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #007bff;">
        <a class="navbar-brand" href="#">Creación de Usuario</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="navbar-brand" class="link-opacity-50" href="./login.html">Iniciar sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Crear usuario</h2>
        <form>
            <div class="form-group">
                <label for="filter-email">Correo Electrónico</label>
                <input type="email" class="form-control" id="filter-email" placeholder="Introduce el correo electrónico">
            </div>
            <div class="form-group">
                <label for="filter-password">Contraseña</label>
                <input type="password" class="form-control" id="filter-password" placeholder="Introduce la contraseña">
            </div>
            <div class="form-group">
                <label for="filter-confirm-password">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="filter-confirm-password" placeholder="Confirma la contraseña">
            </div>
            <div class="form-group">
                <label for="filter-names">Nombres</label>
                <input type="text" class="form-control" id="filter-names" placeholder="Introduce los nombres">
            </div>
            <div class="form-group">
                <label for="filter-lastnames">Apellidos</label>
                <input type="text" class="form-control" id="filter-lastnames" placeholder="Introduce los apellidos">
            </div>
            <div class="form-group">
                <label for="filter-country">Pais</label>
                <select class="form-control" id="filter-country">
                    <option value="0">Elige una opción</option>
                    <option value="2">Costa Rica</option>
                    <option value="3">Otros Paises</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" style="margin-bottom: 30px;" onclick="createUser()">Crear usuario</button>
        </form>
    </div>

    <script src="../../js/auth/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
